<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistem Keberadaan Guru</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto&display=swap">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Google Sans', 'Roboto', Arial, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #f0f4f8 0%, #e2e8f0 100%);
      color: #202124;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Auth & Main Container */
    .container {
      max-width: 900px;
      width: 100%;
      margin: 0 auto;
      padding: 24px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    /* Auth Card */
    .auth-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      padding: 32px;
      margin-top: 40px;
    }
    .auth-card h2 {
      font-size: 24px;
      margin-bottom: 24px;
      color: #202124;
    }
    .form-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #5f6368;
    }
    input, select {
      width: 100%;
      padding: 12px;
      border: 1px solid #dadce0;
      border-radius: 6px;
      font-size: 16px;
    }
    input:focus {
      outline: none;
      border-color: #1a73e8;
      box-shadow: 0 0 0 2px rgba(26,115,232,0.2);
    }
    button {
      width: 100%;
      padding: 12px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 8px;
    }
    button.google {
      background: white;
      color: #3c4043;
      border: 1px solid #dadce0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }
    .switch-link {
      text-align: center;
      margin-top: 16px;
      font-size: 14px;
      color: #5f6368;
    }
    .switch-link a {
      color: #1a73e8;
      text-decoration: none;
      font-weight: 500;
    }

    /* Dashboard Header */
    .dashboard-header {
      text-align: center;
      margin: 32px 0;
    }
    .dashboard-header h1 {
      font-size: 28px;
      font-weight: 500;
      color: #1f2937;
    }

    /* Locations Grid */
    .locations-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .location-card {
      background: white;
      border-radius: 12px;
      padding: 24px 20px;
      width: 240px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      border: 2px solid #e2e8f0;
      transition: all 0.2s;
    }

    .location-card.occupied {
      border-color: #34A853;
      background-color: #f0fdf4;
    }

    .location-card h3 {
      font-size: 18px;
      margin-bottom: 8px;
      color: #1f2937;
    }
    .location-card p {
      font-size: 14px;
      color: #64748b;
    }

    .occupancy-status {
      margin-top: 12px;
      font-size: 13px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      display: inline-block;
    }
    .dot.green { background: #34A853; }
    .dot.gray { background: #94a3b8; }

    .hidden { display: none; }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 13px;
      color: #64748b;
    }
  </style>
</head>
<body>
  <!-- Login -->
  <div id="loginScreen" class="container">
    <div class="auth-card">
      <h2>Log Masuk ke Sistem Keberadaan</h2>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="loginEmail" placeholder="guru@sekolah.edu.my" />
      </div>
      <div class="form-group">
        <label>Kata Laluan</label>
        <input type="password" id="loginPassword" placeholder="******" />
      </div>
      <button onclick="login()">Log Masuk</button>
      <button class="google" onclick="loginWithGoogle()">
        <svg width="18" height="18" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
        Log Masuk dengan Google
      </button>
      <div class="switch-link">
        Belum daftar? <a href="#" onclick="showSignup()">Daftar Sekarang</a>
      </div>
    </div>
  </div>

  <!-- Signup -->
  <div id="signupScreen" class="container hidden">
    <div class="auth-card">
      <h2>Daftar Guru</h2>
      <div class="form-group">
        <label>Nama Penuh</label>
        <input type="text" id="signupName" placeholder="Cikgu Aminah" />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="signupEmail" placeholder="aminah@sekolah.edu.my" />
      </div>
      <div class="form-group">
        <label>Kata Laluan</label>
        <input type="password" id="signupPassword" placeholder="******" />
      </div>
      <div class="form-group">
        <label>Subjek</label>
        <select id="signupSubject">
          <option>Matematik</option>
          <option>Sains</option>
          <option>Bahasa Melayu</option>
          <option>Sejarah</option>
          <option>English</option>
        </select>
      </div>
      <button onclick="signup()">Daftar</button>
      <div class="switch-link">
        Sudah ada akaun? <a href="#" onclick="showLogin()">Log Masuk</a>
      </div>
    </div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="container hidden">
    <div class="dashboard-header">
      <h1>Sistem Keberadaan Guru – Hari Ini</h1>
    </div>

    <div class="locations-grid" id="locationsGrid">
      <!-- Lokasi akan dijana oleh JS -->
    </div>
  </div>

  <footer>
    © 2025 Sistem Keberadaan Guru | Sekolah XYZ
  </footer>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAhT4W6D6ueYRBvkHXrHwAKe8ooAwWfbbU",
      authDomain: "schoolnewsystem-dfba8.firebaseapp.com",
      projectId: "schoolnewsystem-dfba8",
      storageBucket: "schoolnewsystem-dfba8.firebasestorage.app",
      messagingSenderId: "913620840598",
      appId: "1:913620840598:web:50f113ecc7be8c7df8d2b7"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Lokasi tetap (boleh tambah sebanyak mana)
    const LOCATIONS = [
      { id: 'A1', name: 'Bilik 1', block: 'Bangunan A' },
      { id: 'A2', name: 'Bilik 2', block: 'Bangunan A' },
      { id: 'A3', name: 'Bilik 3', block: 'Bangunan A' },
      { id: 'B1', name: 'Bilik 1', block: 'Bangunan B' },
      { id: 'B2', name: 'Bilik 2', block: 'Bangunan B' },
      { id: 'B3', name: 'Bilik 3', block: 'Bangunan B' },
      { id: 'C1', name: 'Makmal Sains', block: 'Bangunan C' },
      { id: 'C2', name: 'Dewan Mesyuarat', block: 'Bangunan C' },
      { id: 'D1', name: 'Pejabat Guru', block: 'Bangunan D' },
    ];

    // Simulasi contoh data: guru sedang berada di A1 dan B2
    const SAMPLE_OCCUPANCY = {
      'A1': { occupied: true, by: 'Cikgu Ali' },
      'B2': { occupied: true, by: 'Cikgu Siti' },
      // Lain-lain dianggap kosong
    };

    // UI Switch
    function showLogin() {
      document.getElementById('loginScreen').classList.remove('hidden');
      document.getElementById('signupScreen').classList.add('hidden');
      document.getElementById('dashboard').classList.add('hidden');
    }
    function showSignup() {
      document.getElementById('loginScreen').classList.add('hidden');
      document.getElementById('signupScreen').classList.remove('hidden');
      document.getElementById('dashboard').classList.add('hidden');
    }
    function showDashboard() {
      document.getElementById('loginScreen').classList.add('hidden');
      document.getElementById('signupScreen').classList.add('hidden');
      document.getElementById('dashboard').classList.remove('hidden');
      renderLocations();
    }

    // Auth
    function signup() {
      const name = document.getElementById('signupName').value.trim();
      const email = document.getElementById('signupEmail').value.trim();
      const password = document.getElementById('signupPassword').value;
      const subject = document.getElementById('signupSubject').value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCred => userCred.user.updateProfile({ displayName: name })
          .then(() => db.collection('users').doc(userCred.user.uid).set({ name, email, subject, role: 'teacher' }))
        )
        .then(() => showDashboard())
        .catch(err => alert('Ralat: ' + err.message));
    }

    function login() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => showDashboard())
        .catch(err => alert('Ralat: ' + err.message));
    }

    function loginWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(() => showDashboard())
        .catch(err => alert('Ralat Google: ' + err.message));
    }

    // Lokasi dengan status "ada orang"
    function renderLocations() {
      const grid = document.getElementById('locationsGrid');
      grid.innerHTML = '';

      LOCATIONS.forEach(loc => {
        const info = SAMPLE_OCCUPANCY[loc.id] || { occupied: false };
        const card = document.createElement('div');
        card.className = `location-card ${info.occupied ? 'occupied' : ''}`;
        card.innerHTML = `
          <h3>${loc.name}</h3>
          <p>${loc.block}</p>
          <div class="occupancy-status">
            <span class="dot ${info.occupied ? 'green' : 'gray'}"></span>
            ${info.occupied ? `Digunakan oleh ${info.by}` : 'Kosong'}
          </div>
        `;
        grid.appendChild(card);
      });
    }

    // Auth state
    auth.onAuthStateChanged(user => {
      if (user) showDashboard();
      else showLogin();
    });
  </script>
</body>
</html>
