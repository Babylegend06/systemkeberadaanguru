<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistem Keberadaan Guru</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
      min-height: 100vh;
      color: white;
      padding: 15px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    h1, h2, h3 {
      margin-bottom: 15px;
      font-weight: 600;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }
    input, select {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.95);
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #4cc9f0;
      color: #0d1b2a;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #4361ee;
      color: white;
    }
    .switch {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
    .switch a {
      color: #ffd166;
      text-decoration: none;
      font-weight: bold;
    }
    .hidden { display: none; }

    /* Dashboard Grid */
    .locations-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 16px;
      margin-top: 10px;
    }
    .location-card {
      background: rgba(255,255,255,0.15);
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }
    .location-card:hover {
      background: rgba(255,255,255,0.25);
      transform: translateY(-2px);
    }
    .location-card.selected {
      background: rgba(76, 201, 240, 0.4);
      border: 2px solid #4cc9f0;
    }
    .location-card h4 {
      font-size: 16px;
      margin-bottom: 6px;
    }
    .location-card p {
      font-size: 13px;
      opacity: 0.9;
    }
    .status-dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 6px;
    }
    .dot-green { background: #06d6a0; }
    .dot-yellow { background: #ffd166; }
    .dot-red { background: #ef476f; }

    /* Appointments */
    .appointment-item {
      background: rgba(0,0,0,0.2);
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login -->
    <div id="loginScreen" class="card">
      <h1>Log Masuk Guru</h1>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="loginEmail" placeholder="guru@sekolah.edu.my" />
      </div>
      <div class="form-group">
        <label>Kata Laluan</label>
        <input type="password" id="loginPassword" placeholder="******" />
      </div>
      <button onclick="login()">Log Masuk</button>
      <div class="switch">Belum daftar? <a href="#" onclick="showSignup()">Daftar Sekarang</a></div>
    </div>

    <!-- Signup -->
    <div id="signupScreen" class="card hidden">
      <h1>Daftar Guru</h1>
      <div class="form-group">
        <label>Nama Penuh</label>
        <input type="text" id="signupName" placeholder="Cikgu Aminah" />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="signupEmail" placeholder="aminah@sekolah.edu.my" />
      </div>
      <div class="form-group">
        <label>Kata Laluan</label>
        <input type="password" id="signupPassword" placeholder="******" />
      </div>
      <div class="form-group">
        <label>Subjek</label>
        <select id="signupSubject">
          <option>Matematik</option>
          <option>Sains</option>
          <option>Bahasa Melayu</option>
          <option>Sejarah</option>
          <option>English</option>
          <option>Pendidikan Islam</option>
        </select>
      </div>
      <button onclick="signup()">Daftar</button>
      <div class="switch">Sudah ada akaun? <a href="#" onclick="showLogin()">Log Masuk</a></div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="hidden">
      <div class="card">
        <h1>Selamat Datang, <span id="userName">Cikgu X</span>!</h1>
        <p id="currentTime"></p>
      </div>

      <!-- Pilih Lokasi Keberadaan -->
      <div class="card">
        <h2>Pilih Lokasi Keberadaan Anda</h2>
        <div class="locations-grid" id="locationsGrid">
          <!-- Lokasi akan dijana oleh JS -->
        </div>
      </div>

      <!-- Temujanji -->
      <div class="card">
        <h2>Buat Temujanji</h2>
        <div class="form-group">
          <label>Nama Pelajar / Ibu Bapa</label>
          <input type="text" id="apptName" placeholder="Ali bin Abu" />
        </div>
        <div class="form-group">
          <label>Tarikh & Masa</label>
          <input type="datetime-local" id="apptTime" />
        </div>
        <div class="form-group">
          <label>Tujuan</label>
          <input type="text" id="apptReason" placeholder="Bincang prestasi" />
        </div>
        <button onclick="createAppointment()">Simpan Temujanji</button>
      </div>

      <!-- Temujanji Hari Ini -->
      <div class="card">
        <h2>Temujanji Hari Ini</h2>
        <div id="appointmentsList"></div>
      </div>

      <button onclick="logout()" style="background:#ef476f;color:white;">Log Keluar</button>
    </div>
  </div>

  <script>
    // Data lokasi (boleh tambah sebanyak mungkin)
    const LOCATIONS = [
      { id: 'A1', name: 'Bilik 1', block: 'Bangunan A' },
      { id: 'A2', name: 'Bilik 2', block: 'Bangunan A' },
      { id: 'A3', name: 'Bilik 3', block: 'Bangunan A' },
      { id: 'B1', name: 'Bilik 1', block: 'Bangunan B' },
      { id: 'B2', name: 'Bilik 2', block: 'Bangunan B' },
      { id: 'B3', name: 'Bilik 3', block: 'Bangunan B' },
      { id: 'C1', name: 'Makmal Sains', block: 'Bangunan C' },
      { id: 'C2', name: 'Dewan Mesyuarat', block: 'Bangunan C' },
      { id: 'D1', name: 'Pejabat Guru', block: 'Bangunan D' },
    ];

    // Keys untuk localStorage
    const USERS_KEY = 'guru_users';
    const CURRENT_USER_KEY = 'guru_current';
    const USER_LOCATIONS_KEY = 'guru_locations';
    const APPOINTMENTS_KEY = 'guru_appointments';

    // Inisialisasi
    document.addEventListener('DOMContentLoaded', () => {
      updateTime();
      setInterval(updateTime, 60000);
      if (localStorage.getItem(CURRENT_USER_KEY)) {
        showDashboard();
        renderLocations();
      } else {
        showLogin();
      }
    });

    function updateTime() {
      document.getElementById('currentTime').innerText = new Date().toLocaleString('ms-MY');
    }

    // UI Switch
    function showLogin() {
      document.getElementById('loginScreen').classList.remove('hidden');
      document.getElementById('signupScreen').classList.add('hidden');
      document.getElementById('dashboard').classList.add('hidden');
    }
    function showSignup() {
      document.getElementById('loginScreen').classList.add('hidden');
      document.getElementById('signupScreen').classList.remove('hidden');
      document.getElementById('dashboard').classList.add('hidden');
    }
    function showDashboard() {
      const user = JSON.parse(localStorage.getItem(CURRENT_USER_KEY));
      document.getElementById('userName').innerText = user.name;
      document.getElementById('loginScreen').classList.add('hidden');
      document.getElementById('signupScreen').classList.add('hidden');
      document.getElementById('dashboard').classList.remove('hidden');
      loadAppointments();
    }

    // Auth
    function signup() {
      const name = document.getElementById('signupName').value.trim();
      const email = document.getElementById('signupEmail').value.trim();
      const password = document.getElementById('signupPassword').value;
      const subject = document.getElementById('signupSubject').value;

      if (!name || !email || !password) {
        alert('Sila isi semua medan.');
        return;
      }

      let users = JSON.parse(localStorage.getItem(USERS_KEY) || '[]');
      if (users.some(u => u.email === email)) {
        alert('Email sudah wujud!');
        return;
      }

      const newUser = { name, email, password, subject };
      users.push(newUser);
      localStorage.setItem(USERS_KEY, JSON.stringify(users));
      localStorage.setItem(CURRENT_USER_KEY, JSON.stringify(newUser));
      alert('Pendaftaran berjaya!');
      showDashboard();
      renderLocations();
    }

    function login() {
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;

      const users = JSON.parse(localStorage.getItem(USERS_KEY) || '[]');
      const user = users.find(u => u.email === email && u.password === password);

      if (user) {
        localStorage.setItem(CURRENT_USER_KEY, JSON.stringify(user));
        showDashboard();
        renderLocations();
      } else {
        alert('Email atau kata laluan salah.');
      }
    }

    function logout() {
      localStorage.removeItem(CURRENT_USER_KEY);
      showLogin();
    }

    // Lokasi Keberadaan
    function renderLocations() {
      const grid = document.getElementById('locationsGrid');
      const user = JSON.parse(localStorage.getItem(CURRENT_USER_KEY));
      const userLoc = localStorage.getItem(`guru_loc_${user.email}`) || '';

      grid.innerHTML = LOCATIONS.map(loc => `
        <div class="location-card ${userLoc === loc.id ? 'selected' : ''}" 
             onclick="selectLocation('${loc.id}')">
          <h4>${loc.name}</h4>
          <p>${loc.block}</p>
        </div>
      `).join('');
    }

    function selectLocation(locId) {
      const user = JSON.parse(localStorage.getItem(CURRENT_USER_KEY));
      localStorage.setItem(`guru_loc_${user.email}`, locId);
      renderLocations();
      alert(`Kini berada di: ${LOCATIONS.find(l => l.id === locId)?.name} (${LOCATIONS.find(l => l.id === locId)?.block})`);
    }

    // Temujanji
    function createAppointment() {
      const name = document.getElementById('apptName').value.trim();
      const time = document.getElementById('apptTime').value;
      const reason = document.getElementById('apptReason').value.trim();
      const user = JSON.parse(localStorage.getItem(CURRENT_USER_KEY));

      if (!name || !time || !reason) {
        alert('Sila isi semua medan.');
        return;
      }

      let appts = JSON.parse(localStorage.getItem(APPOINTMENTS_KEY) || '[]');
      appts.push({ name, time, reason, email: user.email });
      localStorage.setItem(APPOINTMENTS_KEY, JSON.stringify(appts));
      alert('Temujanji disimpan!');
      loadAppointments();
    }

    function loadAppointments() {
      const today = new Date().toISOString().split('T')[0];
      const user = JSON.parse(localStorage.getItem(CURRENT_USER_KEY));
      const appts = JSON.parse(localStorage.getItem(APPOINTMENTS_KEY) || '[]');
      const todayAppts = appts.filter(a => a.time.startsWith(today) && a.email === user.email);

      const listEl = document.getElementById('appointmentsList');
      if (todayAppts.length === 0) {
        listEl.innerHTML = '<p>Tiada temujanji hari ini.</p>';
        return;
      }

      listEl.innerHTML = todayAppts.map(a => `
        <div class="appointment-item">
          <strong>${a.name}</strong><br/>
          <small>${new Date(a.time).toLocaleString('ms-MY')}</small><br/>
          <em>${a.reason}</em>
        </div>
      `).join('');
    }
  </script>
</body>
</html>
